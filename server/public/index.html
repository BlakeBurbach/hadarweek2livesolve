<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hadar Weekend 2 Live Solve</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Hadar Weekend 2 Live Solve</h1>
    <section id="inputUI">
        <input type="number" id="xIn" placeholder="number 1">
        <select id="typeIn">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" id="yIn" placeholder="number 2">
        <button id="doMathButton">Do It!</button>
        <button id="clearButton">Clear It!</button>
    </section>
    <section id="outputUI">
        <h3 id="answerOut"></h3>
        <h2>History</h2>
        <ul id="historyOut">
            
        </ul>
    </section>
</body>
</html>
